    /* --- estilos originais (copiados do index antes de termos removido o bloco) --- */

    /* Cores da Marca */
    :root {
        --brand-yellow: #EED117;
        --brand-red: #E7252A;
        --brand-red-dark: #C01E22;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--brand-yellow); }
    ::-webkit-scrollbar-thumb { background: var(--brand-red); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--brand-red-dark); }

    /* Estilo do Body */
    body {
        background-color: var(--brand-yellow);
        color: #7f1d1d;
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
    }

    /* Animação pulsante */
    .animate-pulse-green { animation: pulse-green 2s infinite; }
    @keyframes pulse-green {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }

    /* Correção forçada para o tamanho da imagem dos cartões */
    .cartoes-fixo {
        width: 100% !important; 
        max-width: 280px !important; 
        height: auto !important; 
        display: block !important; 
        margin-left: auto !important;
        margin-right: auto !important;
    }

    /* Ajuste para telas maiores */
    @media (min-width: 768px) {
        .cartoes-fixo {
            max-width: 600px !important; 
        }
    }
