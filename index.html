<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Agapio Lanches</title>

  <!-- Favicon (arquivos assumidos na raiz do site) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#EED117" />

  <!-- Tailwind (mantém seu script atual) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* (cole aqui seus estilos existentes) */
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react/": "https://aistudiocdn.com/react@^19.2.1/"
    }
  }
  </script>
</head>
<body class="flex flex-col min-h-screen relative overflow-x-hidden">

    <!-- HERO SECTION -->
    <div class="w-full pt-10 pb-6 px-4 flex flex-col items-center justify-center text-center">
        <!-- Title -->
        <h1 class="text-4xl md:text-6xl font-black text-[#E7252A] mb-2 uppercase tracking-tight leading-none drop-shadow-sm">
            Cardápio Agapio Lanches<span class="text-2xl align-top">®</span>
        </h1>
        <p class="text-[#E7252A] text-lg font-bold mb-6">Desde 1982</p>
        
        <!-- Phones -->
        <div class="flex flex-wrap justify-center gap-3 mb-4 w-full" id="phone-container">
            <!-- Injected via JS -->
        </div>

        <!-- WhatsApp Button -->
        <a id="main-whatsapp-btn" href="#" target="_blank" rel="noopener noreferrer"
           class="w-full max-w-sm bg-[#22c55e] hover:bg-[#16a34a] text-white font-bold text-lg py-3 px-6 rounded shadow-md mb-6 flex items-center justify-center gap-2 animate-pulse-green">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-[...]"/></svg>
            Pedir pelo WhatsApp
        </a>

        <!-- Address -->
        <div class="flex flex-col items-center gap-1 text-[#E7252A] font-bold text-sm md:text-base">
            <div class="flex items-start justify-center gap-2 px-4 text-center">
                <div class="w-5 h-5 flex-shrink-0 -mt-1">
                    <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s[...]"/></svg>
                </div>
                <span id="address-text" class="text-center leading-tight"></span>
            </div>
            <div id="hours-text" class="uppercase mt-1 text-[#E7252A]"></div>
        </div>
    </div>

    <!-- MAIN MENU CONTENT -->
    <main class="w-full px-2 md:px-4 py-6 space-y-8 max-w-6xl mx-auto" id="menu-container">
        <!-- Menu Categories will be injected here -->
    </main>

    <!-- PAYMENT METHODS -->
  <div class="w-full max-w-6xl mx-auto mt-8 flex justify-center items-center">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEin2r0kT4FAtOeGB7XCV0nSHYOj0rBHIxkryrP0Jc70iuSP028aXlAYkPhtfr5GopTpIdO2w5rKYfwe0lMuWLNz6rTL3fNsmctbl3OMX7EaeqNVK3KWLYoh[...]"
             alt="Formas de Pagamento" 
             class="cartoes-fixo object-contain drop-shadow-sm"/>
    </div>

    <!-- LOCATION SECTION -->
    <div class="w-full max-w-6xl mx-auto mt-8 px-2 md:px-4">
        <div class="bg-[#E7252A] rounded-t-lg py-2 px-4 text-center">
            <h2 class="text-xl font-black text-[#EED117] uppercase tracking-wider">NOSSA LOCALIZAÇÃO</h2>
        </div>
        <div class="border-x-2 border-b-2 border-[#E7252A] bg-[#EED117] p-4 rounded-b-lg">
            <div class="w-full h-64 border-2 border-[#E7252A] rounded bg-gray-200 mb-4 overflow-hidden">
                <iframe id="maps-iframe" width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen></iframe>
            </div>
            <div class="flex justify-center">
                <a id="maps-link" href="#" target="_blank" class="flex items-center gap-2 bg-[#E7252A] hover:bg-[#C01E22] text-[#EED117] font-bold py-3 px-8 rounded shadow-md transition-transform[...]">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 [...]"></polygon></svg>
                    Como chegar
                </a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="w-full py-8 mt-auto flex flex-col items-center justify-center gap-4 border-t-4 border-[#E7252A] bg-[#EED117]">
        <div class="flex gap-6 text-[#E7252A] font-bold text-sm">
             <button onclick="openModal('terms')" class="hover:underline">Termos de Uso</button>
             <button onclick="openModal('privacy')" class="hover:underline">Política de Privacidade</button>
        </div>
        <div class="flex flex-col items-center gap-2">
          <span class="text-[#E7252A] font-semibold text-sm">Criado por FCL</span>
          <button onclick="contactDev()" class="flex items-center gap-2 bg-[#25D366] hover:bg-[#128C7E] text-white text-xs font-bold py-1.5 px-4 rounded-full shadow-sm">
            <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-[...]"/></svg>
            Contato
          </button>
        </div>
    </footer>

    <!-- MODAL -->
    <div id="legal-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm hidden">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[80vh] flex flex-col shadow-2xl">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-[#EED117] rounded-t-2xl">
                <h2 id="modal-title" class="text-2xl font-bold text-[#E7252A]"></h2>
                <button onclick="closeModal()" class="text-[#E7252A] hover:bg-[#C01E22] hover:text-white rounded-full p-2 transition-colors">✕</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto text-gray-700 leading-relaxed"></div>
            <div class="p-4 border-t border-gray-100 flex justify-end">
                <button onclick="closeModal()" class="bg-[#E7252A] hover:bg-[#C01E22] text-white font-bold py-2 px-6 rounded-lg transition-colors">Fechar</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT DA APLICAÇÃO -->
    <script>
        // DADOS DO NEGÓCIO
        const BUSINESS_INFO = {
            name: "Cardápio Agapio Lanches",
            address: "Av. José de Alencar, 869 - Menino Deus, Porto Alegre",
            googleMapsQuery: "Av.+José+de+Alencar,+869",
            phone: "(51) 3026-0902",
            secondaryPhone: "(51) 99214-1406",
            whatsapp: "5551992141406",
            devWhatsapp: "5551992496479",
            openingHours: ["ABERTO DE SEGUNDA À DOMINGO DAS 11H À MEIA-NOITE"]
        };

        // DADOS DO MENU
        const MENU_DATA = [
            {
                id: "xis_tradicionais",
                title: "Lanches Tradicionais",
                items: [
                { id: "01", name: "Xis Salada", description: "Pão massinha, hambúrguer bovino, tomate, alface, milho, ervilha, queijo, ovo e maionese.", price: 18.00 },
                { id: "02", name: "Xis Salada Simples", description: "Hambúrguer bovino, maionese, queijo e ovo.", price: 14.00 },
                { id: "03", name: "Xis Strogonoff", description: "Pão massinha, contrafilé, tomate, alface, champignon, batata palha, queijo, ovo, maionese e molho especial.", price: 32.00 },
                { id: "04", name: "Xis da Casa", description: "Pão massinha, hambúrguer bovino, alface, tomate, milho, ervilha, pepino, maionese, palmito, presunto, queijo e ovo.", price: 24.00[...]}
                ]
            },
            // ... resto dos dados permanece igual (arquivo original)
        ];

        // RENDERIZAÇÃO
        document.addEventListener('DOMContentLoaded', () => {
            // Setup Hero Info
            const phones = [BUSINESS_INFO.phone];
            if(BUSINESS_INFO.secondaryPhone) phones.push(BUSINESS_INFO.secondaryPhone);
            
            const phoneContainer = document.getElementById('phone-container');
            phones.forEach(p => {
                const cleanPhone = p.replace(/\D/g, '');
                const a = document.createElement('a');
                a.href = `tel:${cleanPhone}`;
                a.className = "flex items-center gap-2 bg-[#E7252A] hover:bg-[#C01E22] text-[#EED117] font-bold text-sm md:text-base py-2 px-5 rounded shadow-sm border border-[#C01E22]";
                a.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-[...]"/>
                phoneContainer.appendChild(a);
            });

            document.getElementById('main-whatsapp-btn').href = `https://wa.me/${BUSINESS_INFO.whatsapp}?text=${encodeURIComponent("Olá, eu gostaria de fazer um pedido")}`;
            document.getElementById('address-text').textContent = BUSINESS_INFO.address;
            document.getElementById('hours-text').innerHTML = BUSINESS_INFO.openingHours.map(h => `<div>${h}</div>`).join('');
            
            document.getElementById('maps-iframe').src = `https://maps.google.com/maps?q=${BUSINESS_INFO.googleMapsQuery}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
            document.getElementById('maps-link').href = `https://www.google.com/maps/search/?api=1&query=${BUSINESS_INFO.googleMapsQuery}`;

            // Render Menu
            const menuContainer = document.getElementById('menu-container');
            MENU_DATA.forEach(category => {
                const section = document.createElement('section');
                section.id = category.id;
                section.innerHTML = `
                    <div class="bg-[#E7252A] rounded-lg shadow-md mb-4 py-2 px-4 text-center border-2 border-[#C01E22]">
                        <h2 class="text-2xl md:text-3xl font-black text-[#EED117] uppercase tracking-wider drop-shadow-sm">${category.title}</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4 items-stretch">
                        ${category.items.map(item => `
                            <div onclick="orderItem('${item.id}')" class="flex flex-col h-full cursor-pointer group relative bg-[#EED117] border-2 border-[#E7252A] rounded-lg p-3 pt-4 shadow-[2px[...]
                                ${item.image ? `
                                    <div class="w-full h-64 md:h-96 mb-3 overflow-hidden rounded border-2 border-[#E7252A] relative">
                                        ${category.id === 'mais_pedidos' ? `<div class="absolute top-2 right-2 bg-[#E7252A] text-[#EED117] text-[10px] font-black px-2 py-0.5 rounded shadow-md bor[...]
                                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"/>
                                    </div>
                                ` : ''}
                                <div class="flex justify-between items-baseline mb-2 pr-2">
                                    <h3 class="text-lg font-black text-[#E7252A] leading-tight uppercase">${item.name}</h3>
                                    <div class="flex-shrink-0 ml-2 bg-[#E7252A] text-[#EED117] px-2 py-0.5 rounded font-black text-lg shadow-sm">
                                        R$ ${item.price.toFixed(2).replace('.', ',')}
                                    </div>
                                </div>
                                <p class="text-[#E7252A] text-sm leading-snug font-bold pr-2 flex-grow">${item.description}</p>
                                <div class="mt-2 flex justify-end items-center gap-1.5 opacity-90 group-hover:opacity-100 transition-opacity">
                                    <span class="text-[10px] text-[#E7252A] font-black uppercase tracking-tighter">Clique para pedir</span>
                                    <div class="bg-[#22c55e] rounded-full p-1 shadow-sm">
                                        <svg class="w-3 h-3 text-white fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.29[...]"></path></svg>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                menuContainer.appendChild(section);
            });
        });

        // INTERAÇÕES
        function orderItem(itemId) {
            let item;
            for (const cat of MENU_DATA) {
                item = cat.items.find(i => i.id === itemId);
                if (item) break;
            }
            
            if (item) {
                const message = `Olá! Gostaria de pedir um ${item.name}.`;
                const url = `https://wa.me/${BUSINESS_INFO.whatsapp}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            } else {
                console.error("Item não encontrado:", itemId);
            }
        }

        function contactDev() {
            const message = "Olá Fernando. Gostaria de saber mais sobre criação de sites.";
            window.open(`https://wa.me/${BUSINESS_INFO.devWhatsapp}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function openModal(type) {
            const modal = document.getElementById('legal-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');
            
            modal.classList.remove('hidden');
            
            if (type === 'privacy') {
                title.textContent = 'Política de Privacidade';
                content.innerHTML = `
                    <div class="space-y-4">
                        <p><strong>1. Coleta de Dados:</strong> Nós respeitamos a sua privacidade. Este site não coleta dados pessoais automaticamente. Quaisquer dados fornecidos (como nome ou [...]
                        <p><strong>2. Uso das Informações:</strong> As informações compartilhadas nas conversas de WhatsApp são de responsabilidade do usuário e do estabelecimento comercial[...]
                        <p><strong>3. Cookies:</strong> Utilizamos cookies apenas para funcionamento essencial do site e análise anônima de tráfego.</p>
                        <p><strong>4. Contato:</strong> Em caso de dúvidas sobre seus dados, entre em contato através dos canais oficiais do estabelecimento.</p>
                    </div>`;
            } else {
                title.textContent = 'Termos de Uso';
                content.innerHTML = `
                    <div class="space-y-4">
                        <p><strong>1. Aceitação:</strong> Ao utilizar nosso cardápio digital, você concorda com estes termos.</p>
                        <p><strong>2. Pedidos:</strong> Os pedidos são realizados externamente via WhatsApp. A disponibilidade dos itens e os preços estão sujeitos a alteração sem aviso pré[...]</p>
                        <p><strong>3. Entregas:</strong> As taxas de entrega e áreas de cobertura devem ser consultadas diretamente com o atendente no momento do pedido.</p>
                        <p><strong>4. Imagens:</strong> As imagens são meramente ilustrativas.</p>
                    </div>`;
            }
        }

        function closeModal() {
            document.getElementById('legal-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
