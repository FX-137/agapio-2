<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agápio Lanches - Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}
.blink { animation: blink 1s infinite; }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-option { border: 2px solid #f3f4f6; transition: 0.2s; }
        .btn-option:active { border-color: #E7252A; transform: scale(0.98); }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 flex items-center justify-center border-b-2 border-dashed border-gray-300">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIE6oSAmM1W2lR2dxwXO1rqcb9rzVoXAeF_GrSeW6FmSjhFW8vyIgLSPWeCtKMyxiS-9-Uamt4i03spCOsZYTYBX8ttOfl7ISLKRinq9ofmejDVBIwO0M9BOrOsueiuyrXZ934xRZt7aakxOEkPKRh1Gv6JsVvqf2SMXf9DvD8Z4slze43_cYsC3GcFas/s1600/Novo%20banner%20agapio3.webp" class="w-full h-auto block" alt="Agápio Lanches">
        </div>

        <button id="btnVoltar" onclick="voltar()" class="hidden absolute top-4 left-4 bg-white/90 w-10 h-10 rounded-full shadow-md z-30 flex items-center justify-center border border-gray-200">
            <svg class="w-6 h-6 text-[#E7252A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
        </button>

        <div class="p-6">
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="nome" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="telefone" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                <button onclick="saveUserAndNext()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-4">Começar Pedido</button>
                <button onclick="clearMemory()" class="text-[10px] text-gray-400 underline uppercase font-bold">Limpar dados salvos</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold text-center italic text-sm mb-4">O que vamos pedir hoje?</p>
                
                <div class="flex gap-1 mb-4 bg-gray-100 p-1 rounded-xl">
                    <button onclick="showTab(event, 'tab-lanches')" class="tab-btn flex-1 py-2 text-[10px] font-black uppercase italic rounded-lg bg-[#E7252A] text-white">Lanches</button>
                    <button onclick="showTab(event, 'tab-bebidas')" class="tab-btn flex-1 py-2 text-[10px] font-black uppercase italic rounded-lg text-gray-500">Bebidas</button>
                    <button onclick="showTab(event, 'tab-porcoes')" class="tab-btn flex-1 py-2 text-[10px] font-black uppercase italic rounded-lg text-gray-500">Porções</button>
                </div>

                <div class="max-h-[300px] overflow-y-auto no-scrollbar font-bold italic">
                    <div id="tab-lanches" class="tab-content grid grid-cols-1 gap-2">
                        <button onclick="selectItem('Xis Salada', 18.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Xis Salada <span>R$ 18,00</span></button>
                        <button onclick="selectItem('Xis Tudo', 25.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Xis Tudo <span>R$ 25,00</span></button>
                    </div>

                    <div id="tab-bebidas" class="tab-content hidden grid grid-cols-1 gap-2">
                        <button onclick="selectItem('Coca-Cola Lata', 6.00, 'bebida')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Coca-Cola Lata <span>R$ 6,00</span></button>
                    </div>

                    <div id="tab-porcoes" class="tab-content hidden grid grid-cols-1 gap-2">
                        <button onclick="selectItem('Porção Mix', 45.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Porção Mix <span>R$ 45,00</span></button>
                    </div>
                </div>
            </div> <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg italic uppercase">Item: <span id="itemNome" class="text-[#E7252A]"></span></p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                <button id="btnExtra" onclick="abrirModalExtras()" class="w-full bg-white border-2 border-dashed border-gray-300 text-gray-500 py-3 rounded-2xl font-bold uppercase text-xs mb-4 hover:border-[#E7252A]">
                    + Add itens Extras
                </button>
                <textarea id="itemObs" placeholder="Ex: Sem cebola..." class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24 text-sm focus:border-[#E7252A] outline-none"></textarea>
                <button onclick="addToCart()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md">Adicionar ao Pedido</button>
            </div>

            <div id="stepCarrinho" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Seu Pedido:</p>
                <div id="listaCarrinho" class="space-y-2 mb-6 max-h-[200px] overflow-y-auto no-scrollbar"></div>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="goStep(2)" class="w-full bg-gray-100 text-gray-700 py-3 rounded-2xl font-black uppercase border-2 border-gray-200">+ Itens</button>
                    <button onclick="goStep(4)" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Finalizar Entrega</button>
                </div>
            </div>

            <div id="step4" class="step">
                <p class="font-bold text-sm italic mb-4 text-center">Onde entregamos?</p>
                <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-2 font-bold outline-none focus:border-[#E7252A]" placeholder="Rua e Número">
                <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="Ref / Apto">
                <div class="grid grid-cols-1 gap-2 max-h-[150px] overflow-y-auto no-scrollbar">
                    <p class="text-[#E7252A] font-black text-xs uppercase italic mb-2 blink text-center">
    ⚠️ Selecione o seu bairro abaixo:
</p>
                    <button onclick="selectBairro('Azenha', 9.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Azenha <span>+R$ 9,00</span></button>
                    <button onclick="selectBairro('Centro', 11.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Centro <span>+R$ 11,00</span></button>
                    <button onclick="selectBairro('Retirada', 0.00)" class="btn-option p-3 rounded-xl font-bold text-green-600 bg-green-50 text-sm italic">Vou Retirar no Local</button>
                </div>
            </div>

            <div id="step5" class="step text-center">
                <p class="font-bold mb-4 italic text-sm">Forma de Pagamento:</p>
                <div class="grid grid-cols-1 gap-2 mb-4">
                    <button onclick="finishOrder('Pix')" class="btn-option p-3 rounded-xl bg-gray-50 font-bold italic">Pix</button>
                    <button onclick="finishOrder('Cartão')" class="btn-option p-3 rounded-xl bg-gray-50 font-bold italic">Cartão (Máquina)</button>
                    <button onclick="finishOrder('Dinheiro')" class="btn-option p-3 rounded-xl bg-gray-50 font-bold italic">Dinheiro</button>
                </div>
                <div class="p-4 bg-gray-50 rounded-2xl border-2 border-[#E7252A]">
                    <div class="flex justify-between text-xl font-black text-[#E7252A] italic uppercase"><span>TOTAL:</span><span id="resumoTotal">R$ 0,00</span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalExtras" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-6 max-h-[80vh] flex flex-col relative">
            
            <button onclick="fecharModalExtras()" class="absolute top-5 right-5 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <h3 class="font-black italic uppercase text-center mb-4 text-[#E7252A]">Adicionais Extras</h3>
            
            <div id="listaExtrasOpcoes" class="grid grid-cols-2 gap-2 overflow-y-auto no-scrollbar mb-6 p-1"></div>
            
            <div class="grid grid-cols-1 gap-2">
                <button onclick="fecharModalExtras()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md">Confirmar Extras</button>
                <button onclick="cancelarExtras()" class="w-full bg-gray-100 text-gray-500 py-2 rounded-xl font-bold uppercase text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let userData = { nome: '', tel: '', rua: '', ponto: '', bairro: '', taxa: 0 };
        let carrinho = [];
        let tempItem = { nome: '', preco: 0, qty: 1, tipo: '', extras: [] };
        window.currentStep = 1;
        function cancelarExtras() {
    // Limpa os extras que ele selecionou nesta abertura do modal
    tempItem.extras = [];
    
    // Reseta visualmente todos os botões de extras (tira a borda vermelha)
    document.querySelectorAll('.btn-extra').forEach(b => {
        b.classList.remove('bg-red-50', 'border-[#E7252A]');
    });
    
    fecharModalExtras();
}

        // Lista de extras do arquivo Adicionar 
        const LISTA_EXTRAS = [
            { n: "Alcaparras", p: 6.00 }, { n: "Aspargos", p: 6.00 }, { n: "Alface", p: 6.00 },
            { n: "Azeitona", p: 6.00 }, { n: "Bacon", p: 6.00 }, { n: "Cebola", p: 6.00 },
            { n: "Ervilha", p: 6.00 }, { n: "Milho", p: 6.00 }, { n: "Ovo", p: 3.00 },
            { n: "Palmito", p: 6.00 }, { n: "Tomate", p: 6.00 }, { n: "Tomates secos", p: 6.00 },
            { n: "Catupiri", p: 6.00 }, { n: "Cheddar", p: 6.00 }, { n: "Provolone", p: 6.00 }, { n: "Queijo", p: 6.00 }
        ];

        window.onload = () => {
            const saved = localStorage.getItem('agapio_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('nome').value = u.nome || '';
                document.getElementById('telefone').value = u.tel || '';
                document.getElementById('rua').value = u.rua || '';
                document.getElementById('ponto').value = u.ponto || '';
                userData = {...userData, ...u};
            }
            renderizarOpcoesExtras();
        };

        function goStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const target = (n === 'Carrinho') ? 'stepCarrinho' : 'step' + n;
            document.getElementById(target).classList.add('active');
            window.currentStep = n;
            document.getElementById('btnVoltar').classList.toggle('hidden', n === 1);
            window.scrollTo(0,0);
        }

        function voltar() {
            if (window.currentStep === 'Carrinho') goStep(2);
            else if (window.currentStep === 2) goStep(1);
            else if (window.currentStep === 3) goStep(2);
            else if (window.currentStep === 4) goStep('Carrinho');
            else if (window.currentStep === 5) goStep(4);
        }

        function saveUserAndNext() {
            const n = document.getElementById('nome').value;
            const t = document.getElementById('telefone').value;
            if(!n || !t) return alert("Preencha Nome e Whats!");
            userData.nome = n; userData.tel = t;
            localStorage.setItem('agapio_user', JSON.stringify({nome: n, tel: t, rua: document.getElementById('rua').value, ponto: document.getElementById('ponto').value}));
            goStep(2);
        }

        function selectItem(nome, preco, tipo) {
            tempItem = { nome, preco, qty: 1, tipo, extras: [] };
            document.getElementById('itemNome').innerText = nome;
            document.getElementById('qty').innerText = 1;
            document.getElementById('itemObs').value = ''; // Limpa observação
            document.getElementById('btnExtra').classList.toggle('hidden', tipo === 'bebida');
            document.getElementById('itemObs').placeholder = (tipo === 'bebida') ? "Ex: Gelada, com gelo..." : "Ex: Sem cebola, maionese à parte...";
            
            // Reseta cores dos extras no modal
            document.querySelectorAll('.btn-extra').forEach(b => b.classList.remove('bg-red-50', 'border-[#E7252A]'));
            goStep(3);
        }

function updateQty(v) {
    tempItem.qty = Math.max(1, tempItem.qty + v);
    document.getElementById('qty').innerText = tempItem.qty;
    
    const campoObs = document.getElementById('itemObs');
    
    // Se não for bebida e a quantidade for maior que 1, muda o texto
    if (tempItem.tipo !== 'bebida') {
        if (tempItem.qty > 1) {
            campoObs.placeholder = "Você pediu " + tempItem.qty + " itens. Por favor, especifique cada um (Ex: O primeiro sem cebola, o segundo completo...)";
        } else {
            campoObs.placeholder = "Ex: Sem cebola, maionese à parte...";
        }
    }
}
        function addToCart() {
            const exCusto = tempItem.extras.reduce((s, e) => s + e.p, 0);
            const exNomes = tempItem.extras.map(e => e.n).join(', ');
            carrinho.push({ ...tempItem, totalUnit: (tempItem.preco + exCusto), obs: document.getElementById('itemObs').value || 'Sem obs', extrasStr: exNomes });
            renderCarrinho();
            goStep('Carrinho');
        }

        function renderCarrinho() {
            const c = document.getElementById('listaCarrinho');
            c.innerHTML = carrinho.map((item, i) => `
                <div onclick="removeItem(${i})" class="bg-gray-50 p-3 rounded-xl border border-gray-200 text-sm flex justify-between items-center">
                    <div class="text-left"><p class="font-bold">${item.qty}x ${item.nome}</p>
                    <p class="text-[10px] text-gray-400">${item.extrasStr ? 'Extras: '+item.extrasStr+' | ' : ''}${item.obs}</p></div>
                    <span class="text-red-500 font-bold text-[10px]">REMOVER</span>
                </div>`).join('');
        }

        function removeItem(i) { if(confirm("Remover?")) { carrinho.splice(i,1); renderCarrinho(); if(!carrinho.length) goStep(2); } }

        function selectBairro(b, taxa) {
            const r = document.getElementById('rua').value.trim();
            if(b !== 'Retirada' && !r) return alert("Informe a rua!");
            userData.bairro = b; userData.taxa = taxa; userData.rua = r;
            userData.ponto = document.getElementById('ponto').value;
            let sub = carrinho.reduce((s, i) => s + (i.totalUnit * i.qty), 0);
            document.getElementById('resumoTotal').innerText = `R$ ${(sub + taxa).toFixed(2).replace('.',',')}`;
            goStep(5);
        }

        function renderizarOpcoesExtras() {
            const cont = document.getElementById('listaExtrasOpcoes');
            cont.innerHTML = LISTA_EXTRAS.map(e => `
                <button onclick="toggleExtra('${e.n}', ${e.p})" id="ex-${e.n}" class="btn-extra p-2 border-2 border-gray-100 rounded-xl text-[10px] font-bold bg-white italic">
                    ${e.n}<br><span class="text-[#E7252A]">R$ ${e.p.toFixed(2)}</span>
                </button>`).join('');
        }

        function toggleExtra(n, p) {
            const idx = tempItem.extras.findIndex(e => e.n === n);
            const btn = document.getElementById(`ex-${n}`);
            if(idx > -1) { tempItem.extras.splice(idx,1); btn.classList.remove('bg-red-50', 'border-[#E7252A]'); }
            else { tempItem.extras.push({n, p}); btn.classList.add('bg-red-50', 'border-[#E7252A]'); }
        }

        function abrirModalExtras() { document.getElementById('modalExtras').classList.remove('hidden'); }
        function fecharModalExtras() { document.getElementById('modalExtras').classList.add('hidden'); }

        function finishOrder(pag) {
    let sub = carrinho.reduce((s, i) => s + (i.totalUnit * i.qty), 0);
    let tot = sub + userData.taxa;
    let infoPag = pag;

    if(pag === 'Dinheiro') {
        const troco = prompt(`Total: R$ ${tot.toFixed(2).replace('.',',')}\nTroco para quanto? (Deixe vazio se não precisar)`);
        if(troco) infoPag += ` (Troco para R$ ${troco})`;
    } else if(pag === 'Cartão') {
        // Menu numerado para agilizar
        const cardNum = prompt(
            "QUAL A BANDEIRA?\n" +
            "1 - Visa\n" +
            "2 - Master\n" +
            "3 - Elo\n" +
            "4 - Banri\n" +
            "5 - Hiper\n" +
            "Digite o NÚMERO ou o nome:"
        );

        let bandeira = "";
        if(cardNum === "1") bandeira = "Visa";
        else if(cardNum === "2") bandeira = "Master";
        else if(cardNum === "3") bandeira = "Elo";
        else if(cardNum === "4") bandeira = "Banri";
        else if(cardNum === "5") bandeira = "Hiper";
        else if(cardNum) bandeira = cardNum; // Aceita se digitar o nome

        if(bandeira) infoPag += ` (${bandeira})`;
    }

    let itens = carrinho.map(i => `*${i.qty}x ${i.nome}*\n${i.extrasStr ? 'Extras: '+i.extrasStr+'\n' : ''}Obs: ${i.obs}`).join('\n\n');
    let msg = `*NOVO PEDIDO: ${userData.nome.toUpperCase()}* \n---------------------------\n${itens}\n---------------------------\n*BAIRRO:* ${userData.bairro}\n*END:* ${userData.rua}\n*PAGAMENTO:* ${infoPag}\n*TOTAL: R$ ${tot.toFixed(2).replace('.',',')}*`;
    
    window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
}

        function showTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('bg-[#E7252A]', 'text-white'));
            e.currentTarget.classList.add('bg-[#E7252A]', 'text-white');
        }
        function clearMemory() { if(confirm("Apagar?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
